<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Example</title>
</head>
<body>
	<h3>jQuery Example</h3>
	<h1>1</h1>
	<button>Click</button>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(() => {
			$('button').on('click', () => {
				$('h1').html('2')
			})
		})
	</script>
</body>
</html>
